<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - URBAN MARKET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #FF385C; --secondary: #00A699; --dark: #1a1a1a; --light: #ffffff; --gray: #6c757d; --bg-light: #f8f9fa; --shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
        body { font-family: 'Poppins', sans-serif; color: var(--dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .navbar { background: var(--light); box-shadow: 0 2px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; max-width: 1400px; margin: 0 auto; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; font-weight: 900; color: var(--primary); }
        .nav-menu { display: flex; gap: 2.5rem; list-style: none; align-items: center; }
        .nav-menu a { text-decoration: none; color: var(--dark); font-weight: 600; transition: color 0.3s; }
        .nav-menu a:hover, .nav-menu a.active { color: var(--primary); }
        .cart-badge { background: var(--primary); color: white; padding: 0.3rem 0.7rem; border-radius: 20px; font-size: 0.85rem; font-weight: 700; }
        .page-header { padding: 3rem 0; background: var(--bg-light); text-align: center; margin-top: 0; }
        .page-title { font-family: 'Montserrat', sans-serif; font-size: 3rem; font-weight: 900; }
        .shop-section { padding: 4rem 0; }
        .filter-bar { display: flex; gap: 1rem; justify-content: center; margin-bottom: 3rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.8rem 2rem; border: 2px solid var(--gray); background: white; border-radius: 50px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: all 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .product-image { height: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-size: 5rem; }
        .product-info { padding: 1.5rem; }
        .product-category { color: var(--gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .product-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 1rem; }
        .btn { display: inline-block; padding: 1rem 2.5rem; text-decoration: none; border-radius: 50px; font-weight: 700; transition: all 0.3s; cursor: pointer; border: none; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #e6324f; }
        .footer { background: var(--dark); color: white; padding: 3rem 0 2rem; margin-top: 5rem; }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); }
        @media (max-width: 968px) { .products-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">URBAN MARKET</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="cart.html">Cart <span class="cart-badge" id="cart-count">0</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="page-header">
        <h1 class="page-title">Shop All Products</h1>
    </div>

    <section class="shop-section">
        <div class="container">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('Fashion')">Fashion</button>
                <button class="filter-btn" onclick="filterProducts('Sports')">Sports</button>
                <button class="filter-btn" onclick="filterProducts('Home')">Home</button>
            </div>
            <div class="products-grid" id="products-grid"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Urban Market. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Premium Wireless Headphones", price: 199.99, category: "Electronics", icon: "ðŸŽ§" },
            { id: 2, name: "Designer Backpack", price: 89.99, category: "Fashion", icon: "ðŸŽ’" },
            { id: 3, name: "Smart Watch Pro", price: 349.99, category: "Electronics", icon: "âŒš" },
            { id: 4, name: "Running Shoes", price: 129.99, category: "Sports", icon: "ðŸ‘Ÿ" },
            { id: 5, name: "Coffee Maker Deluxe", price: 159.99, category: "Home", icon: "â˜•" },
            { id: 6, name: "Yoga Mat Premium", price: 49.99, category: "Sports", icon: "ðŸ§˜" },
            { id: 7, name: "Leather Wallet", price: 79.99, category: "Fashion", icon: "ðŸ‘›" },
            { id: 8, name: "Bluetooth Speaker", price: 99.99, category: "Electronics", icon: "ðŸ”Š" },
            { id: 9, name: "Sunglasses Classic", price: 149.99, category: "Fashion", icon: "ðŸ•¶ï¸" },
            { id: 10, name: "Laptop Stand", price: 59.99, category: "Electronics", icon: "ðŸ’»" },
            { id: 11, name: "Water Bottle Pro", price: 29.99, category: "Sports", icon: "ðŸ¶" },
            { id: 12, name: "Throw Pillow Set", price: 69.99, category: "Home", icon: "ðŸ›‹ï¸" }
        ];

        function getCart() { return JSON.parse(localStorage.getItem('cart') || '[]'); }
        function saveCart(cart) { localStorage.setItem('cart', JSON.stringify(cart)); updateCartCount(); }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cart = getCart();
            const existing = cart.find(item => item.id === productId);
            if (existing) { existing.quantity += 1; } else { cart.push({ ...product, quantity: 1 }); }
            saveCart(cart);
            alert(`${product.name} added to cart!`);
        }
        function updateCartCount() {
            const cart = getCart();
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        function displayProducts(filter = 'all') {
            const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
            document.getElementById('products-grid').innerHTML = filtered.map(p => `
                <div class="product-card">
                    <div class="product-image">${p.icon}</div>
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                        <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }
        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayProducts(category);
        }
        document.addEventListener('DOMContentLoaded', () => { displayProducts(); updateCartCount(); });
    </script>
</body>
</html>
